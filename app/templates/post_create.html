{% extends "base.html" %}

{% block title %}Ajouter un article{% endblock %}

{% block content %}

<h1 class="my-4">Ajouter un nouvel article</h1>

<form method="POST" action="?page=postcreate">
    <div class="form-group">
        <label for="title">Le titre : </label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Le titre" value="{{ post.title }}" maxlength="45">
    </div>
    <div class="form-group">
        <label for="author">Auteur : </label>
        <select class="form-control" id="author" name="authorid">
            <option value="null">Aucun</option>
            {% for user in admins %}
                <option value="{{ user.GetID() }}">{{ user.GetName() }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="publish">Date de publication : </label>
        <input type="datetime-local" class="form-control" name="publish" id="publish" value="{{ post.publish }}">
    </div>
    <div class="form-group">
        <label for="post-header">Le chap√¥ :</label>
        <textarea class="form-control" id="post-header" rows="3" name="header">{{ post.header }}</textarea>
    </div>
    <div class="form-group">
        <label for="post-content">Le contenu :</label>
        <textarea class="form-control" id="post-content" rows="6" name="content">{{ post.content }}</textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </div>
</form>

{% endblock %}
