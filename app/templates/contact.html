{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}

<h1 class="my-4">Formulaire de contact</h1>

<form method="post" action="?page=contact">
    <div class="form-group">
        <label for="name">Votre NOM / Prénom : </label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Votre NOM / Prénom" value="{{ m_post.name }}" maxlength="70">
        <small class="text-muted">
            Doit être entre 3 et 70 caractères de long
        </small>
    </div>
    <div class="form-group">
        <label for="email">Votre adresse email : </label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Votre adresse email" value="{{ m_post.email }}" maxlength="45">
        <small class="text-muted">
            Doit être une dresse email valide
        </small>
    </div>
    <div class="form-group">
        <label for="message">Le message :</label>
        <textarea class="form-control" id="message" rows="6" name="message">{{ m_post.message }}</textarea>
        <small class="text-muted">
            Doit être entre 3 et 1000 caractères de long
        </small>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
</form>

{% endblock %}
