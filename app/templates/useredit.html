{% extends "base.html" %}

{% block title %}compte{% endblock %}

{% block content %}

<h1 class="my-4">Compte</h1>

<form method="POST" action="?page=useredit">
    
    <input type="hidden" name="userid" value="{{ user.GetID() }}">

    <div class="form-group">
        <label for="name">Nom d'utilisateur : </label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Votre nom d'utilisateur" value="{{ user.GetName() }}">
    </div>

    <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe">
        <small id="password" class="text-muted">
            Doit être entre 8 et 20 caractères de long.
        </small>
    </div>

    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="1" name="admin" id="admin" {{ user.IsAdmin() ? 'checked' : '' }}>
            <label class="form-check-label" for="admin">Admin</label>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">mise à jour</button>
    </div>

</form>

<hr />

<form method="GET" action="index.php">

    <input type="hidden" name="page" value="userdelete">
    <input type="hidden" name="id" value="{{ user.GetID() }}">

    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Voulez vous supprimer ce compte ?</h5>
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </div>
    </div>

</form>

{% endblock %}
